<!-- E-Commerce Support Section -->
<section id="ecommerce-support">
    <div class="container">
        <img src="https://tse2.mm.bing.net/th/id/OIP.ZVaDVQZKP4gB2PZngZO30QHaE7?rs=1&pid=ImgDetMain" alt="E-Commerce Support" class="section-img">

        <div class="content">
            <h2>üõí Expand Your Business Online</h2>
            <p>Start selling on top marketplaces and grow your brand.</p>

            <!-- Quick Access to E-Commerce Platforms -->
            <div class="marketplace-links">
                <button onclick="redirectToMarketplace('https://www.amazon.in/b/32702023031?node=32702023031&ld=AZINSOANavDesktop_T3&ref_=nav_cs_sell_T3')" class="amazon-btn">üì¶ Sell on Amazon</button>
                <button onclick="redirectToMarketplace('https://seller.flipkart.com/?login=true')" class="flipkart-btn">üõç Sell on Flipkart</button>
            </div>

            <!-- Start Selling Form -->
            <div class="sell-form">
                <h3>üöÄ List Your Product</h3>
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="productCategory" placeholder="Category (e.g., Electronics)" required>
                <input type="url" id="productLink" placeholder="Your Store Link" required>
                <button onclick="submitProduct()">‚úÖ Submit</button>
            </div>
        </div>
    </div>
</section>

<style>
    /* E-Commerce Support Section Styling */
    #ecommerce-support {
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, #f6f9fc 30%, #e3efff 100%);
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 85%;
        margin: 50px auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 900px;
        text-align: left;
    }

    .section-img {
        width: 100%;
        max-width: 350px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-right: 20px;
    }

    .content {
        max-width: 500px;
    }

    h2 {
        color: #007BFF;
        font-size: 28px;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        color: #333;
        margin-bottom: 12px;
    }

    /* Marketplace Buttons */
    .marketplace-links button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-weight: bold;
    }

    .amazon-btn:hover {
        background-color: #ff9900;
        transform: scale(1.05);
    }

    .flipkart-btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Sell Form */
    .sell-form {
        background: #ffffff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        margin-top: 15px;
        text-align: center;
    }

    .sell-form h3 {
        margin-bottom: 10px;
        color: #007BFF;
    }

    .sell-form input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
    }

    .sell-form button {
        background-color: #28a745;
        color: white;
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .sell-form button:hover {
        background-color: #218838;
        transform: scale(1.05);
    }
</style>

<script>
    function redirectToMarketplace(url) {
        window.location.href = url;
    }

    function submitProduct() {
        let name = document.getElementById("productName").value;
        let category = document.getElementById("productCategory").value;
        let link = document.getElementById("productLink").value;

        if (name && category && link) {
            alert(`‚úÖ Product Submitted: \nName: ${name} \nCategory: ${category} \nStore Link: ${link}`);
        } else {
            alert("‚ö† Please fill all fields!");
        }
    }
</script>
