<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay via Paytm</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #95c4d6;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Stack logo and popup vertically */
      position: relative;
    }

    /* Paytm Logo */
    .logo-container {
      margin-bottom: 20px; /* Creates space between logo and popup */
    }

    .logo-container img {
      width: 200px; /* Adjust logo size */
    }

    /* Popup Box */
    .popup-box {
      background: rgba(229, 229, 233, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
  </style>
</head>
<body>

  <!-- Paytm Logo Above Popup -->
  <div class="logo-container" >
    <img src="https://1000logos.net/wp-content/uploads/2021/03/Paytm_Logo.png" alt="Paytm Logo" >
  </div>
 <!-- Popup Box -->
 <div class="popup-box">
    <h2>Make a Payment</h2>
    <button class="pay-button" onclick="redirectToPaytm()">Open Paytm to Pay</button>
    <p>You will be redirected to the Paytm app. Enter recipient UPI ID and amount manually.</p>
  </div>

  <script>
    function redirectToPaytm() {
      window.location.href = "https://paytm.com/"; // Redirect to Paytm
    }
  </script>
</body>
</html>
