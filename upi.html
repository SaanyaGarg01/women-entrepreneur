<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3f8eb3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .payment-btn {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .payment-btn:hover {
            background-color: #218838;
        }

        .payment-info {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        .payment-info span {
            font-weight: bold;
            color: #007BFF;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>UPI Payment Integration</h2>
        <div class="payment-info">
            <p>Pay <span></span> for your order</p>
            
        </div>
        <button class="payment-btn" onclick="makeUPIPayment()">Pay with UPI</button>
        <div class="footer">
            <p>Secure payment via UPI</p>
            <p><a href="#">Terms & Conditions</a></p>
        </div>
    </div>

    <script>
        function makeUPIPayment() {
            const upiID = "example@upi";  // Replace with actual UPI ID
            const amount = "100"; // Amount in INR
            const transactionID = "TXN123456"; // Transaction reference
            const payeeName = "Merchant Name";
            const note = "Payment for order";

            // Confirm payment action
            const confirmPayment = confirm(`Are you sure you want to pay â‚¹${amount} to ${payeeName}?`);

            if (confirmPayment) {
                // Redirect to Paytm UPI payment link
                const paytmLink = `https://paytm.onelink.me/1103271506?amount=${amount}&upiID=${upiID}&transactionID=${transactionID}&note=${note}`;

                // Open the Paytm payment URL
                window.location.href = paytmLink;
            } else {
                alert("Payment cancelled");
            }
        }
    </script>
</body>
</html>
